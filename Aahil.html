  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    nav {
      background: #195190;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 18px;
      height: 58px;
      box-shadow: 0 2px 10px #19519020;
    }
    .nav-links {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      font-size: 1.05em;
      font-weight: 600;
      transition: background .16s, color .16s;
    }
    .nav-links a:hover, .nav-links a.active {
      background: #437fb2;
      color: #ffc75f;
    }
    .social-links {
      display: flex;
      gap: 8px;
    }
    .social-links a {
      color: #fff;
      font-size: 1.25em;
      padding: 8px;
      border-radius: 50%;
      transition: background .17s, color .13s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-links a:hover {
      background: #ffc75f;
      color: #195190;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 8px 0;
      }
      .nav-links, .social-links {
        flex-direction: column;
        gap: 2px;
      }
      .nav-links a, .social-links a {
        width: 100%;
        justify-content: flex-start;
      }
      .nav-links, .social-links {
        align-items: flex-start;
        width: 100%;
      }
    }
  </style>

    </div>
  </nav>
